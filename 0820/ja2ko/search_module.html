<ul>

<div v-for="oneitem in item">


    <div v-if="oneitem.includes('ruby')">
                    <div class="example_ja" v-html="oneitem"></div>

    <div v-if="!oneitem.includes('ruby')">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>

    <script>

        new Vue({
            el: '#app',
            data() {
                return {
                    loading: true,
               errored: false,
                   error: null,
                    modules: null,
                }
            },
            created() {
                let vm = this
                axios.get('http://127.0.0.1:5000/modules', {
                })
                    .then(response => {
                        vm.modules = response.data
                    })

            .catch(err => {
                        vm.errored = false,
                        vm.error = err
                    })
                    .finally(() => vm.loading = false)
            }
        })

    </script>
